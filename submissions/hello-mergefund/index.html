<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello MergeFund - Creative Challenge</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="code-rain" id="codeRain"></div>

    <div class="container">
      <div class="main-text" id="mainText">Hello MergeFund</div>

      <div class="subtitle">
        🚀 From Nigeria with Code <span class="Nigerian-flag">🇳🇬</span>
      </div>

      <button class="interactive-button" onclick="triggerFireworks()">
        🎆 Celebrate!
      </button>

      <button class="interactive-button" onclick="showMessage()">
        💻 Show Code
      </button>
      <button class="interactive-button" onclick="playMusic()">
        🔊 Play Sound
      </button>

      <div class="stats">
        Made with ❤️ by a Nigerian Developer | Challenge Submission
      </div>
    </div>

    <div class="sparkles" id="sparkles"></div>

    <div class="achievement" id="achievement">🏆 Challenge Completed!</div>

    <audio
      id="backgroundMusic"
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      preload="auto"
    ></audio>

    <script src="./index.js"></script>
  </body>
</html>
